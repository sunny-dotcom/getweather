<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app in javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>
    <div class="query">
        <input type="text" placeholder="search any city weather" id="input">
        <button id="search" value="submit">search</button>
    </div>
    <div class="response">
        <div class="error">
            <h3 id="errorh"></h3>
        </div>
        <div class="name">
            <h4 id="nameh"></h4>
        </div>
        <div class="temperature">
            <p id="temperatureh"></p>
        </div>
        <div class="weather">
            <p id="weatherh"></p>
        </div>
        <div class="wind">
            <p id="windh"></p>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
